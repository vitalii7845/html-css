<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task1_lesson20_Transformation</title>
    <style>
      .square {
        width: 100px;
        height: 100px;
        background-color: #ff6347;
        transform: translate(200px, 100px) rotate(45deg) scale(1.5);
      }
    </style>
  </head>
  <body>
    <div class="square"></div>
    <p>I am a text under the square</p>
  </body>
</html>
