<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        display: flex;
      }
      .bird_small {
        width: 64px;
        height: 64px;
      }

      .bird_large {
        width: 320px;
        height: 320px;
      }
      .colum {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="colum">
        <img
          class="bird_small"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task1/image.png"
          alt="PNG small image"
        />
        <img
          class="bird_large"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task1/image.png"
          alt="PNG large image"
        />
      </div>
      <div class="colum">
        <img
          class="bird_small"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task1/image.svg"
          alt="SVG small image"
        />
        <img
          class="bird_large"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task1/image.svg"
          alt="SVG large image"
        />
      </div>
    </div>
  </body>
</html>
