<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Специфичность</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      .rectangle {
        background-color: aqua;
        width: 100px;
        height: 100px;
      }

      .text {
        font-size: 18px;
        line-height: 24px;
      }

      .text::first-letter {
        color: red;
      }

      .new {
        color: grey;
      }

      .rectangle {
        background-color: blueviolet;
      }
      .text::first-letter {
        color: green;
        font-size: 24px;
      }
    </style>
  </head>

  <body>
    <div class="rectangle"></div>
    <p class="text new">
      Cascading Style Sheets — каскадные таблицы стилей) — формальный язык
      описания внешнего вида документа, написанного с использованием языка
      разметки.
    </p>
  </body>
</html>
