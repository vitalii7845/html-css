<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TEST Operators in attribute selectors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="selectors.css" />

    <style>
      a[href^="broken"] {
        border: 3px solid black;
      }

      li {
        margin-bottom: 16px;
      }

      a[href$=".com"] {
        margin-left: 50px;
      }

      a[href*="www"] {
        color: green;
      }

      a[title~="popular"] {
        font-size: 26px;
      }

      [lang|="en"] {
        font-size: 10px;
      }
    </style>
  </head>

  <body>
    <h1 class="page-header">Operators in attribute selectors</h1>

    <ul>
      <li>
        <a href="https://www.mozilla.org" title="link" lang="en-gb">Mozilla</a>
      </li>
      <li>
        <a href="broken link https://microsoft.com" lang="english">Microsoft</a>
      </li>
      <li>
        <a href="https://www.google.com" title="item popular">Google</a>
      </li>
      <li>
        <a href="https://www.opera.com" title="popular item" lang="en-us">Opera</a>
      </li>
      <li>
        <a href="https://www.apple.com" title="link popular">Apple</a>
      </li>
      <li>
        <a href="https://www.wikipedia.org/" title="super-popular">Wikipedia</a>
      </li>
      <li title="item">
        <a target="_blank" href="https://broken.org/">Strange company</a>
      </li>
    </ul>
  </body>
</html>
