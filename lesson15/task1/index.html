<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div class="image-container">
      <img class="main-image"
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
        alt="Land and tree"
      />
    </div>
    
    <div class="galery">

      <figure class="card">
        <img
          class="opacity-filter"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="Opacity filter"
        />
        <figcaption class="caption">Opacity</figcaption>
      </figure>

      <figure class="card">
        <img
          class="blur-filter"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="Blur filter"
        />
        <figcaption class="caption">Blur</figcaption>
      </figure>

      <figure class="card">
        <img
          class="invert-filter"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="Invert filter"
        />
        <figcaption class="caption">Invert</figcaption>
      </figure>

    </div>

  </body>
</html>
